repos:
  - repo: local
    hooks:
      - id: unittests
        name: make unittest
        entry: make unittest
        language: system
        types:
          - python
        stages:
          - pre-push
      - id: formatting
        name: make format
        entry: make format
        language: system
        stages:
          - pre-push

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
        stages:
          - pre-push
      - id: trailing-whitespace
      - id: check-added-large-files
        stages:
          - pre-push
      - id: check-ast
        stages:
          - pre-push
      - id: check-docstring-first
        stages:
          - pre-push
      - id: check-json
        stages:
          - pre-push
      - id: check-merge-conflict
        stages:
          - pre-push
      - id: check-toml
        stages:
          - pre-push
      - id: debug-statements
        stages:
          - pre-push
      - id: detect-private-key
        stages:
          - pre-push

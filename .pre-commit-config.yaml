repos:
  - repo: local
    hooks:
      - id: dev-env
        name: Setup venv
        entry: make dev-env
        language: system
        pass_filenames: false
        verbose: true
      - id: unittest
        name: Run unittests
        entry: make unittest
        language: system
        pass_filenames: false
        verbose: true
      - id: format
        name: Run formatting
        entry: make format
        language: system
        pass_filenames: false
        verbose: true

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
        stages:
          - pre-push
      - id: trailing-whitespace
      - id: check-added-large-files
        stages:
          - pre-push
      - id: check-ast
        stages:
          - pre-push
      - id: check-docstring-first
        stages:
          - pre-push
      - id: check-json
        stages:
          - pre-push
      - id: check-merge-conflict
        stages:
          - pre-push
      - id: check-toml
        stages:
          - pre-push
      - id: debug-statements
        stages:
          - pre-push
      - id: detect-private-key
        stages:
          - pre-push

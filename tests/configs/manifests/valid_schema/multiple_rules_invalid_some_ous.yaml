ignore:
  - target_type: OU
    target_names:
      - suspended
rbac_rules:
  - target_type: OU
    target_names:
      - dev
      - invalid_ou_2
    access_type: RBAC
    permission_set_name: Administrator
    principal_name: group1
    principal_type: GROUP
  - target_type: OU
    target_names:
      - test
      - invalid_ou_4
      - invalid_ou_5
    access_type: RBAC
    permission_set_name: Administrator
    principal_name: user1@testing.com
    principal_type: USER
  - target_type: ACCOUNT
    target_names:
      - workload_1_dev
      - workload_2_dev
      - workload_2_test
    access_type: RBAC
    permission_set_name: Administrator
    principal_name: user1@testing.com
    principal_type: USER
ignore:
  - target_type: OU
    target_names:
      - suspended
rbac_rules:
  - target_type: OU
    target_names:
      - dev
      - test
    access_type: RBAC
    permission_set_name: Administrator
    principal_name: group1
    principal_type: GROUP
  - target_type: OU
    target_names:
      - dev
      - test
      - prod
    access_type: RBAC
    permission_set_name: Administrator
    principal_name: user1@testing.com
    principal_type: USER
  - target_type: ACCOUNT
    target_names:
      - workload_1_dev
      - workload_2_dev
      - invalid_account_1
      - invalid_account_2
      - invalid_account_3
    access_type: RBAC
    permission_set_name: Administrator
    principal_name: user1@testing.com
    principal_type: USER
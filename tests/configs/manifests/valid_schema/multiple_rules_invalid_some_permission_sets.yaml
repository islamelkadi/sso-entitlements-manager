ignore:
  - target_type: OU
    target_names:
      - suspended
rules:

  - target_type: OU
    target_names:
      - dev
      - test
      - prod
    access_type: RBAC
    permission_set_name: invalid_permission_set_2
    principal_name: user1@testing.com
    principal_type: USER

  - target_type: ACCOUNT
    target_names:
      - workload_1_dev
      - workload_2_dev
      - workload_2_test
    access_type: RBAC
    permission_set_name: invalid_permission_set_3
    principal_name: user1@testing.com
    principal_type: USER

  - target_type: OU
    target_names:
      - dev
      - test
    access_type: RBAC
    permission_set_name: Administrator
    principal_name: group1
    principal_type: GROUP
